
<div class="row spaceRows" *ngFor="let user of users">
  <div class="col-2">
    <img src="https://medizzy.com/_nuxt/img/user-placeholder.d2a3ff8.png" height="30" width="30"/>
  </div>
  <div class="col-7">
    {{user.username}}
    {{user.isOnline}}
    {{user.email}}
  </div>
  <div class="col-3">
    <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete user</button>
  </div>
</div>
