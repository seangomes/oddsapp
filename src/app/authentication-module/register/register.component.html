<div class="row">
    <div class="container">

      <div>
        <h1 class="text-center">Register to OddsApp</h1>
      </div>

      <form>
        <!-- Error messages -->
        <div class="col-12" *ngIf="resMessage !== ''">
            <div class="alert alert-danger text-center" role="alert">
                {{resMessage}}
              </div>
        </div>
        <!--Form groups-->
        <div class="form-group col-12">
          <label for="emailform">Email address</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="emailform" aria-describedby="emailform" placeholder="Enter email">
        </div>
        <div class="form-group col-12">
          <label for="passwordForm">Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="passwordForm" aria-describedby="passwordForm" placeholder="Enter password">
        </div>
        <div class="form-group col-12">
            <label for="usernameForm">Username</label>
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="usernameForm" aria-describedby="usernameForm" placeholder="Enter username">
          </div>
        <div class="form-group col-12">
           <a [routerLink]="['/auth/login']">Already have a user</a>
          </div>
        <div class="form-group col-12">
            <button class="btn btn-primary loginBtn" (click)="register()">Register</button>
          </div>
      </form>
    </div>

  </div>
