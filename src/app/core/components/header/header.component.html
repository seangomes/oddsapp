<button routerLink="/home">Home</button>
<button routerLink="/admin">Admin</button>

<!-- User logged in -->
<div class="float-right" *ngIf="user$ | async as user">
    <p>welcome {{user.username}}</p>
    <button class="btn btn-primary" (click)="signOut()" >Logout</button>
</div>

<!-- User NOT logged in -->
<div class="float-right" *ngIf="!user$ | async">
        <button routerLink="/login" class="btn btn-primary">Login</button>
    </div>
